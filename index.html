<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <canvas id='canvas' width="300" height="300"></canvas>
    <div id=actions class="actions">
        <svg id='brush' class="icon active" aria-hidden="true">
            <use xlink:href="#icon-pan_icon"></use>
        </svg>
        <svg id='eraser' class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <ul class="color">
            <li id=black class="black active"></li>
            <li id=red class="red"></li>
            <li id=yellow class="yellow"></li>
            <li id=blue class="blue"></li>
        </ul>
    </div>
</body>
<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_2037914_cffx78ollhn.js"></script>
</html>
